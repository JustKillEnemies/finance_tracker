{% extends 'base.html' %}

{% block content %}
    <form method="post">
    {% csrf_token %}
<input type="hidden" name="next" value="{{ next }}" />
    {% for f in form %}
        <div class="form-row">
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label> {{ f }}</p>
    </div>
            <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p ><button type="submit">Зарегистрироваться</button></p>
</form>

{% endblock %}
