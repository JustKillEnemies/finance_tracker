<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<body>

    {% block content %}
    {% if view == "all" %}
    <h1>Все операции пользователя</h1>
    {% elif view == "incomes" %}
    <h1>Все доходы пользователя</h1>
    {% elif view == "expenses" %}
    <h1>Все расходы пользователя</h1>
    {% endif %}

    {% for op in operations %}
        <ul>Операция: {{op}}</ul>
    {% endfor %}
    {% endblock %}
</body>
</html>
